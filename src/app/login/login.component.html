<div class="login-container">
  <form (ngSubmit)="login()" #loginForm="ngForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" ngModel required #usernameInput="ngModel" />
    </div>
    <div class="form-group">
      <label for="password">Password (Minimum 6 digits)</label>
      <input type="password" id="password" name="password" ngModel required minlength="6" #passwordInput="ngModel" />
      <div *ngIf="usernameInput.invalid && passwordInput.invalid">Username and Password are required.</div>
      <div *ngIf="usernameInput.valid && passwordInput.invalid">Password must be 6 digits long.</div>
    </div>
    <button type="submit" [disabled]="loginForm.invalid">Login</button>
  
  <div *ngIf="loginForm.submitted" class="login-success-container">
    <div class="login-success">Login successful!</div>
  </div>
<app-file-upload *ngIf="loginForm.submitted"></app-file-upload>
</form>
</div>
